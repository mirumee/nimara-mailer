fragment OrderFragment on Order {
  number
  displayGrossPrices
  languageCodeEnum
  channel {
    ...ChannelFragment
  }
  userEmail
  user {
    firstName
  }
  shippingAddress {
    ...AddressFragment
  }
  shippingPrice {
    net {
      ...MoneyFragment
    }
  }
  subtotal {
    net {
      ...MoneyFragment
    }
  }
  total {
    gross {
      ...MoneyFragment
    }
  }
  lines {
    ...OrderLineFragment
  }
}
